<!DOCTYPE html>
<html>
<head>
	<title>Big Data - Vanilla JS</title>

	<script src="../js/vanilla-js.js"></script>
	<script src="../vendor/url-parser.min.js"></script>

	<link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" media="all" rel="stylesheet" type="text/css" />
</head>
<body>

	<div class="container">

		<h3><a href="../">Home</a></h3>

		<p>
			<form class="form-inline">
				<div class="form-group">
					<label for="search-input">Search</label>
					<input type="text" name="query" class="form-control" placeholder="Search">
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</p>
	
		<table id="dataTable" class="table table-striped">
			<thead>
				<tr>
					<th>#</th>
					<th>Name</th>
					<th>Price</th>
					<th>Tax</th>
					<th>Qty</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>

	<script type="text/javascript">
		window.onload = function(){
			var bData = new BigData();
			switch ( UrlParser.getParam('products') ) {
				case '5k':
					bData.init( '../data/products-5k.json' );
					break;
				case '10k':
					bData.init( '../data/products-10k.json' );
					break;
				case '20k':
					bData.init( '../data/products-20k.json' );
					break;
				default:
					document.write('There are no such data');
			}
		};
	</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Big Data - Vanilla JS</title>

	<script src="../js/app-vanilla-js.js"></script>

	<link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" media="all" rel="stylesheet" type="text/css" />
</head>
<body>

	<div class="container">

		<p>
			<form class="form-inline">
				<div class="form-group">
					<label for="search-input">Search</label>
					<input type="text" name="query" class="form-control" placeholder="Search">
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</p>
	
		<table id="dataTable" class="table table-striped">
			<thead>
				<tr>
					<th>#</th>
					<th>Name</th>
					<th>Price</th>
					<th>Tax</th>
					<th>Qty</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>

</body>
</html>

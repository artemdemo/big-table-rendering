<!DOCTYPE html>
<html>
<head>
    <title>Big Data - Angular JS</title>

    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../js/app-angular-regural.js"></script>

    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" media="all" rel="stylesheet" type="text/css" />
</head>
<body ng-app="bigData" ng-controller="mainCtrl">

<div class="container">

    <form>
        <div class="form-group">
            <label for="search-input">Search</label>
            <input type="text" class="form-control" ng-model="search.name" id="search-input" placeholder="Search">
        </div>
    </form>

    <table id="dataTable" class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Price</th>
                <th>Tax</th>
                <th>Qty</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in products | filter:search as results">
                <th>{{ $index }}</th>
                <td>{{ item.name }}</td>
                <td>{{ item.price }}</td>
                <td>{{ item.tax }}</td>
                <td>{{ item.quantity }}</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
